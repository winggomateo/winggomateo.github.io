<script type="text/javascript">
    // Image Slideshow
    let photo = document.getElementById('photography');
    let design = document.getElementById('design');
    var i = 0;
    var ii = 0;
    var images = [];
    var designs = [];   
    var time = 800;

    //Images List
    images[0] = 'slide/photo1.jpg';
    images[1] = 'slide/photo2.jpg';
    images[2] = 'slide/photo3.jpg';
    images[3] = 'slide/photo4.jpg';
    images[4] = 'slide/photo5.jpg';
    images[5] = 'slide/photo6.jpg';
    images[6] = 'slide/photo7.jpg';

    designs[0] = 'slide/design1.jpg';
    designs[1] = 'slide/design2.jpg';
    designs[2] = 'slide/design3.jpg';
    designs[3] = 'slide/design4.jpg';
    designs[4] = 'slide/design5.jpg';
    designs[5] = 'slide/design6.jpg';

    //Change Image
    function changeImg(){
        photo.src = images[i];
        design.src = designs[ii];

        if(i < images.length - 1){
            i++;
        } else {
            i = 0;
        }

        if(ii < designs.length - 1){
            ii++;
        } else {
            ii = 0;
        }


        setTimeout("changeImg()", time);
    }

    window.onload = changeImg;
